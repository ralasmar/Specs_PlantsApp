<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>
    <a id="logout-btn-home" class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
    <div class="container" id="home-container">
        <h1 id="app-name"><img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1723087/green-leaves-clipart-xl.png" style="height:40px; width:40px; transform: scaleX(-1)" alt=""> PLANTR <img id="leaf-img" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1723087/green-leaves-clipart-xl.png" style="height:40px; width:40px" alt=""></h1>

        <div id="plant-form-container">
            <form id="plant-form">
                <div class="form-group">
                    <textarea name="" id="plant-input" class="form-control" placeholder="Plant name" rows="1" ></textarea>
                    <textarea name="" id="photo-input" class="form-control" placeholder="Photo Url" rows="1" ></textarea>
                    <textarea name="" id="plant-notes-input" class="form-control" placeholder="Notes" rows="5" ></textarea>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary mt-1">Add New Plant</button>
            </form>
            <div id="plant-container" class="container-fluid">
<!--                plants will populate here-->
            </div>
        </div>
    </div>

    <div class="modal fade" id="plant-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="plant-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="plant-edit-modal-title">Edit Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea class="form-control" rows="5" id="plantName"></textarea>
                    <textarea class="form-control" rows="5" id="plantPhoto"></textarea>
                    <textarea class="form-control" rows="5" id="plantNotes"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-plant-button" class="btn btn-primary" data-bs-dismiss="modal" onclick="handlePlantEdit(event)">Save</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
