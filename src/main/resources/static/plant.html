<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/plant.css" type="text/css">
    <title>Plant</title>
</head>
<body>
<nav class="nav">

    <a href="home.html"><button>Home</button></a>
    <a href="login.html"><button>Logout</button></a>
</nav>
<div class="container">
    <div id="plant-details">
        <p><strong>Plant Name:</strong> <span id="plant-name"></span></p>
        <img id="plant-image" src="" class="plant-image"/>
        <p><strong>Plant Notes:</strong> <span id="plant-update"></span></p>
        <div id="rating-stars" class="rating-stars">
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
            <span class="star"></span>
        </div>

            <form id="update-form">
                <input type="date" id="update-date" value=""></input>
                <label for="health-rating-select">How healthy is this plant?:</label>
                <select id="health-rating-select" name="rating">
                    <option value="Very Unhealthy">Very Unhealthy</option>
                    <option value="Unhealthy">Unhealthy</option>
                    <option value="Doing Fine">Doing Fine</option>
                    <option value="Healthy">Healthy</option>
                    <option value="Very Healthy">Very Healthy</option>
                </select>
                <textarea name="" id="update-input" class="form-control" placeholder="Update" rows="1" columns="5" ></textarea>
                <button id="submit-update-button" type="submit" class="btn btn-primary mt-1">Add Update</button>
            </form>
        <div id="update-container">
            <!-- Updates will be populated here -->
        </div>
    </div>
</div>

<script src="./javascript/plant.js" type="application/javascript"></script>

</body>
</html>
